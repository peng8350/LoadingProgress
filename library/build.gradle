apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    android {
        lintOptions {
            abortOnError false
        }
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided 'com.github.bumptech.glide:glide:3.7.0'
    provided 'com.facebook.fresco:fresco:0.14.1'
    provided 'com.squareup.okhttp3:okhttp:3.4.1'
    provided 'com.squareup.picasso:picasso:2.5.3-SNAPSHOT'
}

//添加
publish {
    userOrg = 'peng83508440'//bintray.com用户名
    groupId = 'com.jpeng'//jcenter上的路径
    artifactId = 'LoadingProgress'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'This is the library,you may load image with progressbar from net'

}
